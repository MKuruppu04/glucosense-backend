<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GlucoSense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .auth-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 550px;
            width: 100%;
            padding: 3rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .auth-header h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: var(--light-text);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: var(--transition);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-group.checkbox input {
            width: auto;
        }
        .form-group.checkbox label {
            margin: 0;
            font-weight: normal;
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .btn-primary:disabled {
            background: var(--light-text);
            cursor: not-allowed;
            transform: none;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--light-text);
        }
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .password-requirements {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>Create Your Account</h1>
                <p>Join GlucoSense to start monitoring your health</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="John"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        placeholder="+1234567890"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input 
                        type="date" 
                        id="dateOfBirth" 
                        name="dateOfBirth" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        minlength="8"
                        required
                    >
                    <div class="password-requirements">
                        Minimum 8 characters, include letters and numbers
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-group checkbox">
                    <input 
                        type="checkbox" 
                        id="termsAccepted" 
                        name="termsAccepted" 
                        required
                    >
                    <label for="termsAccepted">
                        I agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a>
                    </label>
                </div>

                <div class="form-group checkbox">
                    <input 
                        type="checkbox" 
                        id="privacyAccepted" 
                        name="privacyAccepted" 
                        required
                    >
                    <label for="privacyAccepted">
                        I accept the <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <p style="margin-top: 1rem;">
                    <a href="index.html">← Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname.includes('localhost')
            ? 'http://localhost:5000/api/v1'
            : '/api/v1';
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alert = document.getElementById('alert');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                password: document.getElementById('password').value,
                termsAccepted: document.getElementById('termsAccepted').checked,
                privacyAccepted: document.getElementById('privacyAccepted').checked,
            };

            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (formData.password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Validate age (must be 13+)
            const birthDate = new Date(formData.dateOfBirth);
            const age = (new Date() - birthDate) / (365.25 * 24 * 60 * 60 * 1000);
            if (age < 13) {
                showAlert('You must be at least 13 years old to register', 'error');
                return;
            }

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span> Creating account...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Account created successfully! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<span class="btn-text">Create Account</span>';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Make sure the backend server is running.', 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span class="btn-text">Create Account</span>';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
